enable-mana-system: true

default-prefix: "Mana:"
default-symbol: '='
default-size: 35
default-style-full: <dark_blue>
default-style-empty: <black>

default-max-mana: 100
default-starting-mana: 100
default-regen-amount: 5
default-regen-interval: 20

show-mana-on-use: false
show-mana-on-regen: false
show-mana-on-hunger-bar: false
show-mana-on-action-bar: false
show-mana-on-experience-bar: true

ranks:
    master:
        prefix: "Mana:"
        symbol: '='
        size: 35
        max-mana: 200
        starting-mana: 200
        regen-amount: 10
        regen-interval: 20
        style-full: <dark_blue>
        style-empty: <black>
    adept:
        prefix: "Mana:"
        symbol: '='
        size: 35
        max-mana: 150
        starting-mana: 150
        regen-amount: 7
        regen-interval: 20
        style-full: <dark_blue>
        style-empty: <black>
    novice:
        prefix: "Mana:"
        symbol: '='
        size: 35
        max-mana: 100
        starting-mana: 100
        regen-amount: 5
        regen-interval: 20
        style-full: <dark_blue>
        style-empty: <black>
